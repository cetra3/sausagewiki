<div class="container">
<header>
<h1>Changes</h1>
</header>

<article>
<table>
    <tr>
        <th>Article</th>
        <th>Updated</th>
    </tr>
    {{#changes}}
    <tr>
        <td><a href="{{#.slug.is_empty()?}}.{{/.slug.is_empty()}}{{.slug}}">{{.title}}</a></td>
        <td>{{.created}}</td>
    </tr>
    {{/changes}}
</table>
</article>
</div>

<footer>
    <ul>
        <li><a href="_new">Create article</a></li>
    </ul>
    <p>Powered by <a href="https://github.com/maghoff/sausagewiki">Sausagewiki</a></p>
</footer>
